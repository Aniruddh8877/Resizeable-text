<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Text</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="resizable" id="resizableText">ANIRUDDH SHARMA</h1>
    <div id="sizeControls">
        <input type="range" id="fontControl" min="10" max="80" value="25" step="0.01" oninput="range()">
    </div>
    <script src="script.js"></script>
</body>
</html>
